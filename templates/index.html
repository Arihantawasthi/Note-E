{% extends "layout.html" %}
{% block heading %}
{% endblock %}

{% block body %}
  <h1>My Notes</h1>

  <ul>
    {% for note in notes %}
      <li>{{ note }}</li>
    {% endfor %}
  </ul>

  <form action="{{ url_for('index') }}" method="post">
    <input type="text" name="notes" placeholder="Enter your note here.." autofocus="on">
    <button>Add Note</button>
  </form>

{% endblock %}
